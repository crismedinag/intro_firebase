<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <span class="h3">Listado de empleados</span>
      <button class="btn btn-dark btn-lg float-right" routerLink="/crear-empleado">AÃ±adir</button>
      <h5 *ngIf="empleados.length == 0" class="mt-5">No hay datos para mostrar.</h5>
      <table *ngIf="empleados.length > 0" class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Documento</th>
            <th>Salario</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let empleado of empleados">
            <td>{{ empleado.nombre }}</td>
            <td>{{ empleado.apellido }}</td>
            <td>{{ empleado.documento }}</td>
            <td>{{ empleado.salario | euro }}</td>
            <td>
              <i [routerLink]="['/editar-empleado', empleado.id]" class="fas fa-user-edit fa-lg text-info mr-3"></i>
              <i (click)="borrarEmpleado(empleado.id)" class="fas fa-trash fa-lg text-danger"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
